<html>
	<body>
		<h1>Please Enter your Details For Our Dating Website!</h1>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"  enctype="multipart/form-data">
			<fieldset>
				<legend>Your Face</legend>
				<label for="imageFile">Your image:</label>
				<input type="file" name="imageFile" id="imageFile"><br>
				<label for="preview">Image preview:</label>
				<img id="preview" name="preview" id="preview">
			</fieldset>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="name">Name</label>
					<input type="text" required name="name" id="name"><br>
				<label for="gender">Gender:</label>
					<input type="radio" value="Male" name="gender" id="gender" required>Male
					<input type="radio" value="Female" name="gender" id="gender" required>Female<br>
				<label for="age">Age:</label>
					<input type="number" name="age" id="age" required><br>
				<label for="dob">Date of Birth:</label>
					<input type="date" name="dob" id="dob"><br>
				<label for="favColor">Favourite color:</label>	
					<input type="color" name="color" id="favColor"><br>
				<label for="country">Which country:</label>
					<select name="Country" id="country">
						<option name="noselect" ></option>
						<option name="usa" >USA</option>
						<option name="japan" >Japan</option>
						<option name="china">China</option>
						<option value="australia">Australia</option>
						<option value="pakistan">India</option>
					</select>
			
			</fieldset>
			<fieldset>
				<legend>Your indicators</legend>
				<label for="height">Height:</label>
	    			Short<input type="range" min="0" max="100" step="5" value="50" name="height">Tall<br>
	    		<label for="salary">Salary:</label>
	    			Poor<input type="range" min="0" max="100" step="5" value="50" name="salary">Rich<br>
			</fieldset>

			<fieldset class="fieldSet">
					<legend>Your Contact Information</legend>
					<label for="email" class="labels">Email:</label>
						<input type="email" name="email" required><br>
					<label for="mobile" class="labels">Mobile:</label>
						<input type="tele" name="mobile"> <br>
					<label for="address" class="labels">Address:</label>
						<textarea name="address" id="address"></textarea><br>
					<label for="contactPreference" class="option">Method to contact you:</label>
						<input type="checkbox" name="email" id="contactPreference">Email</input>
						<input type="checkbox" name="whatsapp" id="contactPreference">Whatspp</input>
						<input type="checkbox" name="in-app chat" id="contactPreference">In-app chat</input>
				</fieldset>
				<input type="submit" value="Submit">
			<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
		</form>


	</body>		
</html>
