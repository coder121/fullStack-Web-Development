<html>
	<head>
		 <title>Matching Game</title>
		<style >
				
			img{
				position:absolute; 
				
			}
			
			div{
				position:absolute;
				width:500px; 
				height:500px;
			}
			#rightSide{
				
				 left: 500px; 
            border-left: 1px solid black;
            
			}



		</style>
		<script >
			var numberOfFaces =5;
			function  generateFaces()
			{
			var theLeftSide =document.getElementById("leftSide");
			var theRightSide =document.getElementById("rightSide");
				for (var i=0;i<numberOfFaces;i++){
					var img_1=document.createElement("img");
					img_1.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
					img_1.style.top=Math.random()*400+"px";
					img_1.style.left=Math.random()*400+"px";
					document.getElementById("leftSide").appendChild(img_1);
					}
				
			var leftSideImages =theLeftSide.cloneNode(true);
			leftSideImages.removeChild(leftSideImages.lastChild)
			theRightSide.appendChild(leftSideImages);
			}
		</script>

	</head>

	<body onload="generateFaces() ">
		<h1>Matching Game</h1>
		<p>Click on extra smiling face on the left </p>
		<div id="leftSide"></div>
		<div id="rightSide"></div>


	</body>

</html>
